language: android
android:
jdk: oraclejdk7

notifications:
  email: false

before_install:
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
  - wget -nv http://dl.google.com/android/android-sdk_r22.2.1-linux.tgz
  - tar zxvf android-sdk_r22.2.1-linux.tgz
  - export ANDROID_HOME=${PWD}/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/build-tools/19.0.1/
  - android -v list sdk -a -e
  - echo "y" | android -v update sdk --filter tools,platform-tools,build-tools-19.0.1,android-17,extra-android-support,extra-android-m2repository,extra-google-m2repository --no-ui --force --all --accept-licenses='android-sdk-license-5be876d5|android-sdk-preview-license-52d11cd2'
